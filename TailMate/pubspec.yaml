name: tailmate
description: A modern pet care and service booking app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  google_maps_flutter: ^2.5.3
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  path_provider: ^2.1.2
  sqflite: ^2.3.2
  image_picker: ^1.0.7
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 